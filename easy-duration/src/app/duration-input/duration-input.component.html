<div [ngClass]="theme">
  <label [ngClass]="theme" class="label">{{ label }}</label>
  <input [ngClass]="theme" class="input"
         [value]="displayValue"
         (change)="valueChanged($event.target)"
         [placeholder]="placeholder"/>
</div>
<div *ngIf="hasError" [ngClass]="theme" class="error">
  Error!
</div>
